    <div id="particles-js"></div>

    <div class="container">
        <div class="title-section">
            <h1 class="title-glow">Anon<span style="color: var(--plasma-pink)">Verse</span></h1>
        </div>
        
        
        <div id="apod-container">
            <div class="loading">Initializing Neural Network...</div>
        </div>

        
        <div class="buttons">
            <button id="surprise-btn"><span>Unmask the Cosmos</span></button>
            <button id="music-btn"><span>Radio Static</span></button>
        </div>

        
        <audio id="ambient-music" loop>
            <source src="space.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script src="app.js"></script>
    <script>
        
        const cursor = document.querySelector('.cursor');
        const cursorDot = document.querySelector('.cursor-dot');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            cursorDot.style.left = e.clientX + 'px';
            cursorDot.style.top = e.clientY + 'px';
        });

        
        particlesJS('particles-js', {
            particles: {
                number: { value: 150, density: { enable: true, value_area: 800 } },
                color: { value: ['#0affff', '#ff00ff', '#00ff9d'] },
                shape: { type: 'circle' },
                opacity: {
                    value: 0.6,
                    random: true,
                    animation: { enable: true, speed: 0.5, minimumValue: 0.1, sync: false }
                },
                size: {
                    value: 2,
                    random: true,
                    animation: { enable: true, speed: 1, minimumValue: 0.1, sync: false }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#0affff',
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 0.5,
                    direction: 'none',
                    random: true,
                    straight: false,
                    outMode: 'out',
                    bounce: false,
                    attract: { enable: true, rotateX: 600, rotateY: 1200 }
                }
            },
            interactivity: {
                detectsOn: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'grab' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                },
                modes: {
                    grab: { distance: 140, line_linked: { opacity: 0.5 } },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });

        
        const navToggle = document.querySelector('.nav-toggle');
        const socialLinks = document.querySelector('.social-links');

        navToggle.addEventListener('click', () => {
            navToggle.classList.toggle('active');
            socialLinks.classList.toggle('active');
        });

        
        document.addEventListener('click', (e) => {
            if (!navToggle.contains(e.target) && !socialLinks.contains(e.target)) {
                navToggle.classList.remove('active');
                socialLinks.classList.remove('active');
            }
        });
    </script>
</body>
</html>
